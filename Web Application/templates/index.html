<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }
        
        .btn-green {
            background-color: white;
            color: green;
            border: 2px solid green;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-green:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="section1">
        <div class="buttons">
            <a id="guideLink" href="/manual" target="_blank" class="guide-link">
                <img src="/static/images/user guide2.jpg" alt="User Guide" class="guide-icon">
            </a>
            <div class="login-image-button" onclick="openModal()">
                <img src="/static/images/user login.jpg" alt="Login" class="login-icon">
            </div>
        </div>
    </div>

    <div id="accessModal" class="modal">
        <div class="modal-content">
            <h3>Select Access Level</h3>
            <button class="btn-green" onclick="setAccessLevel('levelone')">Level 1</button>
            <button class="btn-green" onclick="setAccessLevel('leveltwo')">Level 2</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("accessModal").style.display = "flex";
        }
        function setAccessLevel(level) {
            window.location.href = `/index2?access=${level}`;
        }
    </script>
</body>
</html>
